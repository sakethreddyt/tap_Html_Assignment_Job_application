<body>
    <center>
        <h1>Job Application Form</h1>
    </center>
    <form action="msg.html" autocomplete="" target="_blank">
        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <td><label for="">First Name*</label></td>
                    <td><input type="text" required name="First Name" id="f_name"></td>
                </tr>
                <tr>
                    <td><label for="">Last Name*</label></td>
                    <td><input type="text" required name="Last Name" id="l_name"></td>
                </tr>
                <tr>
                    <td><label for="">Date of Birth</label></td>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td><input type="radio" id="Male" name="Gender" value="Male">Male
                        <input type="radio" id="Female" name="Gender" value="Female">Female
                        <input type="radio" id="Other" name="Gender" value="Other">Other
                    </td>
                </tr>
                <tr>
                    <td><label for="">Profile Picture*</label></td>
                    <td>
                        <input type="file" id="profile_picture" name="profile_picture">
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <table>
                <tr>
                    <td><label for="">Email*</label></td>
                    <td><input type="email" id="email" required name="email"></td>
                </tr>
                <tr>
                    <td><label for="">Phone Number*</label></td>
                    <td><input type="tel" id="Phone" required name="Phone" placeholder="10-digit number"
                            pattern="[0-9]{10}"></td>
                </tr>
                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="address" id="address" rows="2" cols="26"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Country</label></td>
                    <td>
                        <select id="Country" name="Country">
                            <option id="INDIA" value="Country">INDIA</option>
                            <option id="USA" value="Country">USA</option>
                            <option id="CANADA" value="Country">CANADA</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Eduction Background</legend>
            <table>
                <tr>
                    <td><label for="">Highest Qualification</label></td>
                    <td><select id="qualification" name="qualification">
                            <option id="Graduate" value="qualification">Graduate</option>
                            <option id="Diploma" value="qualification">Diploma</option>
                            <option id="Intermediat" value="qualification">Intermediat</option>
                            <option id="Secondry" value="qualification">Secondry Education</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="">Specialization</label></td>
                    <td><input type="text" id="Specialization" name="Specialization"></td>
                </tr>
                <tr>
                    <td><label for="">Year of Graduation</label></td>
                    <td><input type="number" name="YOG" id="YOG" min="0000" max="3000"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Job Preferences</legend>
            <table>
                <tr>
                    <td><label for="">Preffered Role</label></td>
                    <td><input type="text" id="role" name="role"></td>
                </tr>
                <tr>
                    <td><label for="">Expected Salary</label></td>
                    <td><input type="text" id="salary" name="salary"></td>
                </tr>
                <tr>
                    <td><label for="">Preferred Location</label></td>
                    <td>
                        <input type="checkbox" id="bangalore" name="Location" value="Bangalore"> <label
                            for="bangalore">Bangalore</label>
                        <input type="checkbox" id="delhi" name="Location" value="Delhi"> <label
                            for="delhi">Delhi</label>
                        <input type="checkbox" id="remote" name="Location" value="Remote"> <label
                            for="remote">Remote</label>
                        <input type="checkbox" id="pune" name="Location" value="Pune"> <label for="pune">Pune</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Willing to Relocate?</label></td>
                    <td><input type="checkbox" id="Relocate" name="Relocate" value="yes">
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Create Account</legend>
            <table>
                <tr>
                    <td><label for="">Password*</label></td>
                    <td><input type="password" id="password" name="Password" placeholder="Min 6 characters"></td>
                </tr>
                <tr>
                    <td><label for="">Confirm Password*</label></td>
                    <td><input type="password" id="Confirmpassword" name="Confirmpassword"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Resume</legend>
            <table>
                <tr>
                    <td><label for="">Upload Resume (PDF only)*</label></td>
                    <td>
                        <input type="file" id="profile_picture" name="profile_picture">
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Agreement</legend>
            <table>
                <tr>
                    <td><input type="checkbox" id="Relocate" name="Relocate" value="ok"><label for="">I agree to the Terms and conditions*</label>
                    </td>
                    </tr>
                <tr>
                    <td>
                        <button type="submit">Submit Application</button>
                        <button type="reset">Reset Form</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
